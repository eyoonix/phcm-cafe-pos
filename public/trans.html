<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>PHCM POS | Transactions</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
<header class="header">
    <div class="header-brand">
        <img src="/photos/phcm-logo.png" class="header-logo" alt="Logo" /> 
        PHCM CAFETERIA
    </div>
    <a href="dashboard.html" class="btn-primary" style="text-decoration:none;">Dashboard</a>
</header>

<div class="container">
    <h1><i class="fas fa-history"></i> Transaction History</h1>
    <div class="card">
        <table class="data-table">
            <thead>
                <tr>
                    <th>Date & Time</th>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="historyTableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const token = localStorage.getItem('pos_token');
    async function loadHistory() {
        const res = await fetch('/api/sales/history', { 
            headers: { 'Authorization': `Bearer ${token}` } 
        });
        const history = await res.json();
        const tbody = document.getElementById('historyTableBody');
        
        history.forEach(trx => {
            const row = tbody.insertRow();
            // Format date to be readable (e.g., Dec 23, 2025)
            const date = new Date(trx.created_at).toLocaleString();
            
            row.innerHTML = `
                <td style="color #2d3748; font-weight:bold;">${date}</td>
                <td><strong>${trx.product_name}</strong></td>
                <td>${trx.qty}</td>
                <td style="color: #2d3748; font-weight: bold;">â‚±${trx.total.toFixed(2)}</td>
            `;
        });
    }
    document.addEventListener('DOMContentLoaded', loadHistory);
</script>
</body>
</html>
